language: cpp

notifications:
  email: false

git:
  depth: 10

env:
  global:
    - GTEST_COLOR=1
    - CMAKE_VERSION=3.10.3

jobs:
  include:
    - os: linux
      dist: bionic
      name: Python
      language: python
      python: 3.8
      before_install:
      install:
        - pip install pytest
        - pip install .
      script:
        - python -m pytest tests/python -v

    - os: linux
      dist: bionic
      name: Linux gcc 5
      python: 3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
        - CC=gcc-5
        - CXX=g++-5

    - os: linux
      dist: bionic
      name: Linux gcc 10
      python: 3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-10
      env:
        - CC=gcc-10
        - CXX=g++-10

    - os: linux
      dist: bionic
      name: Linux clang 5.0
      python: 3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-bionic-5.0
          packages:
            - clang-5.0
            - g++-5
      env:
        - CC=clang-5.0
        - CXX=clang++-5.0

    - os: linux
      dist: bionic
      name: Linux clang 10
      python: 3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-bionic-10
          packages:
            - clang-10
            - g++-10
      env:
        - CC=clang-10
        - CXX=clang++-10


before_install:
  - ci/install_cmake.sh
  - export PATH="$HOME/cmake/bin:$PATH"
  - cmake --version
  - pip --version
  - pip install conan

install:
  - mkdir build
  - cd build
  - conan install .. -o build_testing=True
  - cmake .. -DBUILD_PYTHON=OFF -DBUILD_TESTING=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/proposal
  - cmake --build . -- VERBOSE=1 -j2
  - cmake --build . --target install
  - mkdir -p $HOME/.local/share/PROPOSAL/tables

script:
  - travis_wait 60 ctest -j2 --verbose -E "(Brems|Photo|Epair|Mupair)"

before_deploy:
  - |
    if [[ -z "$TRAVIS_PYTHON_VERSION" ]]; then
      git clean -fdx
      cd $TRAVIS_BUILD_DIR/..
      tar czf $HOME/PROPOSAL-$TRAVIS_TAG.tar.gz --exclude-vcs PROPOSAL
    fi
  - cd $TRAVIS_BUILD_DIR

deploy:
  - provider: releases
    token:
      secure: 
    file: $HOME/PROPOSAL-$TRAVIS_BRANCH.tar.gz
    on:
      repo: tudo-astroparticlephysics/PROPOSAL
      tags: true
      condition: $CXX = g++-10
  - provider: pypi
    username: "__token__"
    skip_existing: true
    cleanup: false
    distributions: sdist
    password:
      secure: ""
    on:
      repo: tudo-astroparticlephysics/PROPOSAL
      tags: true
      branch: master
      condition: $TRAVIS_PYTHON_VERSION = "3.8"
