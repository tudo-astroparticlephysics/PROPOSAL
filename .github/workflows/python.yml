        - name: Cache conan
          id: cache-conan
          uses: actions/cache@v2
          with:
            path: ~/.conan
            key: ${{ runner.os }}-cache-conan
        - name: Install Python ğŸ distributions ğŸ“¦
          run: python -m pip install .
