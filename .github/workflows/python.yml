name: Check üêç pkg PROPOSAL.

on: [push]

jobs:
    build:
      runs-on: "ubuntu-latest"
      steps:
        - uses: actions/checkout@v2
        - name: Cache conan
          id: cache-conan
          uses: actions/cache@v2
          with:
            path: ~/.conan
            key: ${{ runner.os }}-cache-conan-${{ matrix.compiler }}-${{ hashFiles('conanfile.py') }}-key
        - name: Install conan
          run: python -m pip install conan
        - name: Initialize conan
          if : steps.cache-conan.outputs.cache-hit != 'true'
          run: conan profile new default --detect
        - name: Update conan profile
          run: conan profile update settings.compiler.libcxx=libstdc++11 default
        - name: Install Python üêç distributions üì¶
          run: python -m pip install .
        - name: Install pytest
          run: python -m pip install pytest
        - name: run pytest
          run: python -m pytest tests/python -v
